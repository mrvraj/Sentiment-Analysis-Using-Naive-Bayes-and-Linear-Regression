{% extends "layout-1.html" %} 
{% block body %} 


<div class="container-fluid">

    <div class="row my-4 mx-4">

        <div class="container">
    
            <div class="row">
    
        
                    {% for playlist in playlists %}    
                 
                    <div class="col-md-6 col-sm-6 col-lg-4 text-center" style="min-height: 350px;">
                        <img class="img-circle" src="static/video_1.jpg" width="100" height="100">
                        <h3>{{ playlist.title }}</h3>
                        <p>
                            {{ playlist.tagline }}
                        </p>
                        <p><a href="/videos/{{playlist.slug}}-1"><button class="btn btn-outline-danger">Start Watching &raquo;</button></a></p>
                    </div>
                    
                    {% endfor %}
            </div>
        </div>            
    </div>
</div>

{% endblock %}
